<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Color Place</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="intro">
  <h1 class="intro-title">Color Place</h1>
  <div class="intro-deco">
    <div class="deco-ball color-c1"></div>
    <div class="deco-ball color-c3"></div>
    <div class="deco-ball color-c5"></div>
    <div class="deco-ball color-c4"></div>
    <div class="deco-ball color-c6"></div>
  </div>
  <div id="intro-highscore"></div>
  <div id="intro-stats"></div>
  <div class="intro-buttons">
    <button id="btn-start" onclick="startGame()">게임시작</button>
    <button id="btn-mission" onclick="showMissionScreen()">업적</button>
    <button id="btn-exit" onclick="exitGame()">종료</button>
  </div>
  <button id="btn-reset" onclick="resetSave()">데이터 초기화</button>
</div>

<div id="mission-screen">
  <h2>업적</h2>
  <div id="unlock-list"></div>
  <button onclick="closeMissionScreen()">돌아가기</button>
</div>

<div id="app" style="display:none">
  <h1>Color Place</h1>
  <div id="top-bar">
    <div>SCORE <span class="val" id="score">0</span></div>
    <div id="combo-display" class="hidden">COMBO <span class="val" id="combo">0</span></div>
  </div>
  <div id="level-display"></div>

  <div id="queue-area">
    <div class="queue-slot current" id="q-current">
      <div class="label">Current</div>
      <div class="tile-preview" id="qp-current"></div>
    </div>
    <div class="queue-slot" id="q-next">
      <div class="label">Next</div>
      <div class="tile-preview" id="qp-next"></div>
    </div>
    <div class="queue-slot" id="q-nextnext">
      <div class="label">Next+</div>
      <div class="tile-preview" id="qp-nextnext"></div>
    </div>
  </div>

  <div id="mission-area">
    <span id="mission-label">QUEST</span>
    <div id="mission-grid"></div>
    <span id="mission-bonus"></span>
  </div>

  <div id="board-section">
    <div id="col-labels"></div>
    <div id="board-wrapper">
      <div id="row-labels"></div>
      <div id="board"></div>
    </div>
  </div>

  <div id="status-area">
    <div id="status" class="hidden">-</div>
  </div>
</div>

<div id="game-over">
  <h2>GAME OVER</h2>
  <p>최종 점수: <span id="final-score">0</span></p>
  <p class="sub" id="final-combo"></p>
  <p class="sub" id="final-level"></p>
  <button onclick="startGame()">다시 시작</button>
  <button class="sub-btn" onclick="backToIntro()">메인으로</button>
</div>

<script src="game.js"></script>
</body>
</html>
